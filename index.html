<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #d9e2f3;
        }
        .year-header {
            background-color: #b4c7e7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Laporan Penjualan</h1>

    <table>
        <thead>
            <tr>
                <th class="year-header"></th>
                <th class="year-header">Januari</th>
                <th class="year-header">Februari</th>
                <th class="year-header">Maret</th>
                <th class="year-header">April</th>
                <th class="year-header">Mei</th>
                <th class="year-header">Juni</th>
                <th class="year-header">Juli</th>
                <th class="year-header">Agustus</th>
                <th class="year-header">September</th>
                <th class="year-header">Oktober</th>
                <th class="year-header">November</th>
                <th class="year-header">Desember</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="year-header">2022</td>
                <td>3500</td><td>4800</td><td>6900</td><td>7200</td><td>5400</td><td>4300</td><td>3100</td><td>4100</td><td>6200</td><td>3600</td><td>8000</td><td>5800</td>
            </tr>
            <tr>
                <td class="year-header">2023</td>
                <td>2200</td><td>3900</td><td>7500</td><td>8000</td><td>9100</td><td>5000</td><td>6100</td><td>6300</td><td>9400</td><td>9200</td><td>9100</td><td>8500</td>
            </tr>
        </tbody>
    </table>

    <canvas id="salesChart" width="800" height="400" style="margin-top: 20px;"></canvas>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2022',
                        data: [3500, 4800, 6900, 7200, 5400, 4300, 3100, 4100, 6200, 3600, 8000, 5800],
                        backgroundColor: 'rgba(30, 78, 162, 0.8)',
                        borderColor: 'rgba(30, 78, 162, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: [2200, 3900, 7500, 8000, 9100, 5000, 6100, 6300, 9400, 9200, 9100, 8500],
                        backgroundColor: 'rgba(153, 0, 0, 0.8)',
                        borderColor: 'rgba(153, 0, 0, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Laporan Penjualan 2022 vs 2023'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
